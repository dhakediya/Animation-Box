<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animation Box</title>
    <script src="https://code.jquery.com/jquery-3.7.1.js"
    integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <style>
        div{
            width: 100px;
            height: 100px;
            background-color: cyan;
            margin: 1em;
            position: absolute;
        }
    </style>
</head>
<body>
    <button id="move">Move</button>
    <div id="box"></div>



          <script type="text/javascript">
            $(document).ready(function(){
                $('#move').click(function(){
                    $('#box').animate({left :'200px'},600);
                    $('#box').animate({top :'250px'},800);
                    $('#box').fadeOut(600);
                    $('#box').fadeIn(600);
                    $('#box').animate({left :'20px'},800);
                    $('#box').animate({top :'30px'},800,function(){
                        $('#box').css('transition','0.4s easeout').css('border-radius','50%').css('background-color','black');
                    })



                })
            })

          </script>        
</body>
</html>
